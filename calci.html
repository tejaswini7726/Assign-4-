    <br></br>
        <input type="button" id="add"  value="add" onclick="cal(add)">
        <input type="button" id="subtract" value="subtract" onclick="cal(sub)">
        <input type="button" id="multiply" value="multiply" onclick="cal(multiply)">
        <input type="button" id="division" value="division" onclick="cal(division)">

        <script>
            function cal(btn){
                var a=parseInt(document.getElementById("a").value)
                var b=parseInt(document.getElementById("b").value)
               if(btn.value=="add"){
               alert("sum: "+(a+b))
                }else if(btn.value=="subtract"){
                    alert("sub: "+(a-b))

                    alert("mul: "+(a*b))

                    alert("div: "+(a/b))
